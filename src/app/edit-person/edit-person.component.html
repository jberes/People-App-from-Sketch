<div class="edit-person column">
  <igx-navbar class="navbar">
    <igx-icon font="material" [active]="true" igxNavbarAction class="icon_2">menu</igx-icon>
    <div igxNavbarTitle>Editing David Cardale</div>
    <igx-icon font="material" [active]="true" class="icon_1">add</igx-icon>
  </igx-navbar>
  <div class="row-layout row">
    <div class="people-list column">
      <igx-list class="list">
        <igx-list-item>
          <igx-avatar src="/assets/53c4f9a7b7f5f730460a0235b717b99679251327.png" [roundShape]="true" size="small" igxListThumbnail class="avatar_1"></igx-avatar>
          <h4 igxListLineTitle>David Cardale</h4>
        </igx-list-item>
        <igx-list-item>
          <igx-avatar src="/assets/53c4f9a7b7f5f730460a0235b717b99679251327.png" [roundShape]="true" size="small" igxListThumbnail class="avatar_1"></igx-avatar>
          <h4 igxListLineTitle>Peter Cologne</h4>
        </igx-list-item>
        <igx-list-item>
          <igx-avatar src="/assets/53c4f9a7b7f5f730460a0235b717b99679251327.png" [roundShape]="true" size="small" igxListThumbnail class="avatar_1"></igx-avatar>
          <h4 igxListLineTitle>Adam Thiel</h4>
        </igx-list-item>
        <igx-list-item>
          <igx-avatar src="/assets/53c4f9a7b7f5f730460a0235b717b99679251327.png" [roundShape]="true" size="small" igxListThumbnail class="avatar_1"></igx-avatar>
          <h4 igxListLineTitle>Amanda Cruz</h4>
        </igx-list-item>
        <igx-list-item>
          <igx-avatar src="/assets/53c4f9a7b7f5f730460a0235b717b99679251327.png" [roundShape]="true" size="small" igxListThumbnail class="avatar_1"></igx-avatar>
          <h4 igxListLineTitle>Veronica Christensen</h4>
        </igx-list-item>
        <igx-list-item>
          <igx-avatar src="/assets/53c4f9a7b7f5f730460a0235b717b99679251327.png" [roundShape]="true" size="small" igxListThumbnail class="avatar_1"></igx-avatar>
          <h4 igxListLineTitle>Anne Marie Ferguson</h4>
        </igx-list-item>
        <igx-list-item>
          <igx-avatar src="/assets/53c4f9a7b7f5f730460a0235b717b99679251327.png" [roundShape]="true" size="small" igxListThumbnail class="avatar_1"></igx-avatar>
          <h4 igxListLineTitle>Jayden Christopher</h4>
        </igx-list-item>
      </igx-list>
    </div>
    <div class="people-edit column">
      <div class="content column">
        <div class="file-upload column">
          <igx-avatar icon="account_circle" bgColor="var(--igx-grays-400)" [roundShape]="true" size="large" class="avatar"></igx-avatar>
          <button igxButton="icon" type="icon" [disabled]="false" class="button">
            <igx-icon class="icon">add</igx-icon>
          </button>
        </div>
        <igx-input-group placeholder="Placeholder" type="line" class="user-input">
          <igx-prefix>
            <div class="prefix-container column">
              <igx-icon font="material" [active]="true" class="icon_2">account_circle</igx-icon>
            </div>
          </igx-prefix>
          <label igxLabel for="inputField">Name</label>
          <input type="Text" name="inputField" [required]="false" [disabled]="false" placeholder="Placeholder" igxInput />
        </igx-input-group>
        <igx-date-picker [displayMonthsCount]="1" mode="dropdown" [disabled]="false" class="user-input"></igx-date-picker>
        <igx-radio-group class="gender">
          <igx-radio>Male</igx-radio>
          <igx-radio>Female</igx-radio>
        </igx-radio-group>
        <div class="ranking-group row">
          <p class="rank-text">Ranking</p>
          <igx-slider [value]="0" type="slider" [continuous]="true" tickLabelsOrientation="horizontal" [minValue]="0" [maxValue]="100" class="rank"></igx-slider>
        </div>
        <igx-checkbox labelPosition="after" [checked]="false" [disabled]="false" class="is-admin">Is Admin</igx-checkbox>
        <div class="buttons row">
          <button igxButton="raised" [disabled]="false" class="button_1">
            <span>SAVE</span>
          </button>
          <button igxButton="raised" [disabled]="false" class="button_1">
            <span>CANCEL</span>
          </button>
          <button igxButton="raised" [disabled]="false" class="button_1">
            <span>DELETE</span>
          </button>
        </div>
      </div>
      <igx-dialog [closeOnOutsideSelect]="true" [closeOnEscape]="true" class="dialog">
        <div>
          <div class="body column">
            <p class="text">Are you sure you want to delete this person?</p>
          </div>
        </div>
      </igx-dialog>
    </div>
  </div>
</div>
